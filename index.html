<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <h1>GifTastic!</h1>
        </div>

        <div class="row">
            <div id="add-buttons"></div>
        </div>

        <div class="row">

            <div class="col-9">
                <div id="topics-data"></div>
            </div>

            <div class="col-3">
                <form>

                    <div class="form-group">
                        <label for="user-form">Add an Universe topic:</label>
                        <input type="text" class="form-control" id="user-input"
                            placeholder="Type here">
                    </div>

                    <button id="add-topic" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>

    <script src="./Assets/javascript/game.js"></script>


    

    

</body>

</html>
